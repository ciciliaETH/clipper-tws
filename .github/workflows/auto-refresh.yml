name: Auto Refresh Data

on:
  schedule:
    # Run every 6 hours at minute 0 (00:00, 06:00, 12:00, 18:00)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - name: Refresh TikTok Data
        run: |
          echo "Triggering TikTok refresh..."
          curl -f -X GET "${{ secrets.APP_URL }}/api/admin/tiktok/refresh-all" || echo "TikTok refresh failed"
        continue-on-error: true

      - name: Wait before Instagram refresh
        run: sleep 30

      - name: Refresh Instagram Data
        run: |
          echo "Triggering Instagram refresh..."
          curl -f -X GET "${{ secrets.APP_URL }}/api/admin/ig/refresh-all" || echo "Instagram refresh failed"
        continue-on-error: true
